 <section id="Create New">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Update User Accounts</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
           
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <label></label>
              <div class="form-group">
                <label for="exampleFormControlSelect1">User ID</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <label align= "center"> or </center></label>

              <div class="form-group">
                <label for="exampleFormControlSelect1">User Name</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label>Name</label>
                  <input class="form-control" id="Name" type="text" placeholder="Update Name" required="required" data-validation-required-message="Please enter name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label>Email Address</label>
                  <input class="form-control" id="email" type="email" placeholder="Update Email Address" required="required" data-validation-required-message="Please enter email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label>Phone Number</label>
                  <input class="form-control" id="phone" type="tel" placeholder="Update Phone Number" required="required" data-validation-required-message="Please enter phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>


              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                <label>User Roll</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                  <label class="radio-inline">
                    <input type="radio" name="optradio"> User Client
                  </label>
                  &nbsp;&nbsp;
                  <label class="radio-inline">
                    <input type="radio" name="optradio"> Valuer
                  </label>
                  &nbsp;&nbsp;
                  <label class="radio-inline">
                    <input type="radio" name="optradio"> Administrator
                  </label>
                  &nbsp;&nbsp;
                  <label class="radio-inline">
                    <input type="radio" name="optradio"> Other
                  </label>
                </div>
              </div>


              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label>User Password</label>
                  <input class="form-control" id="Password" type="tel" placeholder="Update User Password" required="required" data-validation-required-message="Please enter user Password.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>


              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Update User Accounts </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
